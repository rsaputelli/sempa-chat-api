services:
  - type: web
    name: sempa-multitenant-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ALLOW_NO_ORIGIN
        value: "false"
    autoDeploy: true
