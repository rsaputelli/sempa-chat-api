services:
  - type: web
    name: sempa-chat-api
    env: python
    plan: free
    # Pick a region you like; omit if you don't care
    region: ohio
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # keep secrets in the dashboard; 'sync: false' means "don't store in git"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
