name: Rebuild SEMPA embeddings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"   # Mondays 06:00 UTC

concurrency:
  group: rebuild-sempa-embeddings
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    env:
      EMBED_MODEL: text-embedding-3-small

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt beautifulsoup4 httpx

      - name: Show first URLs
        run: |
          test -f scripts/urls.txt || (echo "Missing scripts/urls.txt" && exit 1)
          echo "Preview:"
          sed -n '1,15p' scripts/urls.txt

      - name: Ingest to /tmp (dry run)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          python scripts/ingest_sempa.py --urls-file scripts/urls.txt --out /tmp/embeddings_v2
          ls -la /tmp/embeddings_v2

      - name: Commit embeddings to repo
        run: |
          set -e
          mkdir -p clients/sempa
          rm -rf clients/sempa/embeddings_v2
          cp -r /tmp/embeddings_v2 clients/sempa/
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add clients/sempa/embeddings_v2
          git commit -m "CI: refresh embeddings_v2" || echo "No changes to commit"
          git push
