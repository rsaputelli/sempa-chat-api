# .github/workflows/ingest.yml
name: Rebuild SEMPA embeddings

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * 1"   # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  ingest:
    name: Crawl & Embed
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # NO concurrency block here, so GitHub won't cancel us on self-push

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMBED_MODEL: text-embedding-3-small

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # belts & suspenders in case requirements didnâ€™t include these
          pip install beautifulsoup4 httpx

      - name: Show URL list
        run: |
          echo "URLs file (scripts/urls.txt):"
          test -f scripts/urls.txt && sed -n '1,120p' scripts/urls.txt || echo "MISSING scripts/urls.txt"

      - name: Ingest SEMPA
        run: |
          python scripts/ingest_sempa.py \
            --urls-file scripts/urls.txt \
            --out clients/sempa/embeddings_v2

      - name: Commit embeddings (skip CI)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: refresh SEMPA embeddings_v2 [skip ci]"
          file_pattern: clients/sempa/embeddings_v2/*

