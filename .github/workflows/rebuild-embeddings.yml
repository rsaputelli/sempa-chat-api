name: Rebuild SEMPA embeddings

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 9 * * 1"   # Mondays 09:30 UTC (≈ 5:30am ET)

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMBED_MODEL: text-embedding-3-small
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install beautifulsoup4 lxml faiss-cpu

      - name: Rebuild curated embeddings
        run: |
          python scripts/ingest_sempa.py --out clients/sempa/embeddings_v2

      - name: Commit changes (if any)
        run: |
          git config user.name "sempa-bot"
          git config user.email "actions@users.noreply.github.com"
          git add clients/sempa/embeddings_v2
          git diff --staged --quiet || git commit -m "Auto: rebuild embeddings_v2"

      - name: Push
        run: git push
